patch:
  us_keyboard_layout: false
  menu/page_size: 9
  style/font_point: 16
  style/color_scheme: apathy
  # osascript -e 'id of app "Xcode"'
  app_options/com.apple.dt.Xcode:
    ascii_mode: true
  app_options/com.sublimetext.3:
    ascii_mode: true
  app_options/com.jetbrains.intellij:
    ascii_mode: true
  app_options/com.google.android.studio:
    ascii_mode: true
  app_options/com.jetbrains.intellij.ce-EAP:
    ascii_mode: true
  app_options/com.github.atom:
    ascii_mode: true
  preset_color_schemes:
    apathy:
      name: "冷漠 / Apathy"
      author: "LIANG Hai"
      horizontal: true # 水平排列
      inline_preedit: true # 单行显示，false双行显示
      candidate_format: "\u2005%c\u2005%@\u2005" # 用 1/6 em 空格控制编号和候选词间隔
      corner_radius: 5 # 候选条圆角
      border_height: 6 # 窗口邊界高度，大於圓角半徑才有效果
      border_width: 6 # 窗口邊界寬度，大於圓角半徑才有效果
      back_color: 0xFFFFFF # 候选条背景色
      border_color: 0xE0B693 # 边框色
      font_face: ".PingFang SC, HanaMinA, HanaMinB" # 候选词的字体
      font_point: 16 # 候选字词大小
      text_color: 0x6C6C6C # 高亮选中词颜色
      label_font_face: "Monaco" # 候选词编号字体
      label_font_point: 12 # 候选编号大小
      label_color: 0x9E9E9E # 预选栏编号颜色
      comment_text_color: 0x999999 # 拼音等提示文字颜色
      hilited_text_color: 0xFFF0E4 # 高亮拼音 (需要开启内嵌编码)
      hilited_candidate_text_color: 0x000000 # 第一候选文字颜色
      hilited_candidate_back_color: 0xFFF0E4 # 第一候选文字背景色
      hilited_candidate_label_color: 0x9E9E9E # 第一候选项编号颜色
      hilited_comment_text_color: 0x9E9E9E # 注解文字高亮
    pithy:
      name: "简洁 / Pithy"
      author: "@hotoo"
      horizontal: false # 水平排列
      inline_preedit: true # true: 单行显示，false: 双行显示
      candidate_format: "\u2005%c\u2005%@\u2005" # 用 1/6 em 空格控制编号 %c 和候选词 %@ 前后的空间。
      corner_radius: 0 # 候选条圆角
      border_height: 2 # 窗口边界高度，大于圆角半径才生效
      border_width: 2 # 窗口边界宽度，大于圆角半径才生效
      back_color: 0xFFFFFF # 候选条背景色
      border_color: 0xE0B693 # 边框色
      font_face: "PingFangSC-Regular, H-SiuNiu" # 候选词字体
      font_point: 19 # 候选字词大小
      #text_color: 0x424242 # 高亮选中词颜色
      label_font_face: "SimHei" # 候选词编号字体
      label_font_point: 18 # 候选编号大小
      label_color: 0x9e9e9e # 预选栏编号颜色
      candidate_text_color: 0x000000 # 预选项文字颜色
      text_color: 0x9e9e9e # 拼音行文字颜色，24位色值，16进制，BGR顺序
      comment_text_color: 0x999999 # 拼音等提示文字颜色
      hilited_text_color: 0x9e9e9e # 高亮拼音 (需要开启内嵌编码)
      hilited_candidate_text_color: 0x000000 # 第一候选项文字颜色
      hilited_candidate_back_color: 0xfff0e4 # 第一候选项背景背景色
      hilited_candidate_label_color: 0x9e9e9e # 第一候选项编号颜色
      hilited_comment_text_color: 0x9e9e9e # 注解文字高亮
